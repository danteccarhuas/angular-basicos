<h1>{{nombre}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Función:</td>
    <dd>{{nombreCapitalizado}}</dd>

    <td>Capitalizado:</td>
    <dd>{{obtenerNombre()}}</dd>
</dl>

<button (click)="cambiarNombre()">
    Cambiar Héreo
</button>

<button (click)="cambiarEdad()">
    Cambiar edad
</button>
